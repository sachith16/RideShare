<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/index.css">
  <title>RideShare-Share a ride</title>  
</head>
<body>
<div style="position: absolute;    
    left: 50%;
    margin-top:20px;
    -moz-transform: translateX(-50%) translateY(-1%);
    -webkit-transform: translateX(-50%) translateY(-1%);
    transform: translateX(-50%) translateY(-1%);">
<input id='origin' placeholder="ORIGIN" class="textinput" style="margin-top:0px;">
<input id='destination' placeholder="DESTINATION" class="textinput" style="margin-left:10px;">
<button id="sub" style="width: 150px; margin-left:10px;">ADD RIDE</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script  defer src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyCl9mEA7T-iUdXFZnYqWo9ALm98slWZkdc&callback=initMap"  type="text/javascript"></script>
<script>
    function initMap(){
    	var from_place;
    	var to_place;
        // add input listeners
        google.maps.event.addDomListener(window, 'load', function () {
            var origin = new google.maps.places.Autocomplete(document.getElementById('origin'));
            var destination = new google.maps.places.Autocomplete(document.getElementById('destination'));

            google.maps.event.addListener(origin, 'place_changed', function () {
                from_place = origin.getPlace();
                var from_address = from_place.formatted_address;
                $('#origin').val(from_address);
                var data = {message: 'Example Message # '+from_place.name+"  "+from_place.geometry.location.lat()+"  "+from_place.geometry.location.lng()};
            });

            google.maps.event.addListener(destination, 'place_changed', function () {
                to_place = destination.getPlace();
                var to_address = to_place.formatted_address;
                $('#destination').val(to_address);
            });

        });

    	$("#sub").click(function(e) {
    		alert(from_place.geometry.location.lat());
        });
    
    }

</script>

</body>
</html>
