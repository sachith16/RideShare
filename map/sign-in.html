<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/index.css">
  <title>RideShare-Sign In</title>
</head>
<body>
 <div style="position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);">
    <input type="radio" id="rider1" name="radio-group" style="margin-top:10px;"><label for="rider1" style="font-family:'Calibri'; margin-right:20px;">SHARE A RIDE</label>
    <input type="radio" id="rider2" name="radio-group"><label for="rider2" style="font-family:'Calibri';">WANT A RIDE</label><br/>   
    <input id='username' placeholder="USERNAME" class="textinput" style="margin-top:10px;">
    <button id="sub" style="width: 150px; margin-top:10px;">SIGN IN</button>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
$("#sub").click(function(e) {
    e.preventDefault();
    $.ajax({
        type: "POST",
        url: "/login",
        data: {            
            username: $("#username").val() 
        },
        success: function(result) {
            if(result=='0'){
            	alert('Invalid username');
            }else{            	
            	if(document.getElementById('rider1').checked==true){
            		window.location.href='share-ride'
            	}else if(document.getElementById('rider2').checked==true){

            	}else{
            		alert("Check the rider type");
            	}            	
            }
        },
        error: function(result) {
            alert('error:'+result);
        }
    });
});
</script>
</body>
</html>
