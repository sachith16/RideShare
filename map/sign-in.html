<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>RideShare-Sign In</title>
</head>
<body>
 <div style="position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);">       
    <input id='username' placeholder="USERNAME" class="input-group-addon" style="width: 200px; padding-left:10px;"><br>
    <button id="sub" style="width: 200px; margin-top:10px;" class="btn btn-secondary">SIGN IN</button>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
$("#sub").click(function(e) {
    e.preventDefault();
    $.ajax({
        type: "POST",
        url: "/login",
        data: {            
            username: $("#username").val() 
        },
        success: function(result) {
            if(result=='0'){
            	alert('Invalid username');
            }else{            	
            	window.location.href='request-ride';          	
            }
        },
        error: function(result) {
            alert('error:'+result);
        }
    });
});
</script>
</body>
</html>
