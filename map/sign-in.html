<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>RideShare-Sign In</title>
</head>
<body>
 <div style="position: absolute; top:50%;" class="container"> 
 	<div class="row justify-content-center">
 		<div class="col-md-4 col-12"></div>      
    	<div class="col align-self-center"><input id='username' placeholder="USERNAME" class="input-group-addon" style="width: 100%; padding-left:10px;"><br>
    	<button id="sub" style="width: 100%; margin-top:10px;" class="btn btn-secondary">SIGN IN</button>
    	</div>
    	<div class="col-md-4 col-12"></div>  
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
$("#sub").click(function(e) {
    e.preventDefault();
    $.ajax({
        type: "POST",
        url: "/login",
        data: {            
            username: $("#username").val() 
        },
        success: function(result) {
            if(result=='0'){
            	alert('Invalid username');
            }else{            	
            	window.location.href='request-ride';          	
            }
        },
        error: function(result) {
            alert('error:'+result);
        }
    });
});
</script>
</body>
</html>
